<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Food Joint | Home</title>

    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="c-wrap">

      <div class="c-header">

        <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/launch/">
                <img src="{% static 'images/logo.png' %}">
              </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              
              
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

      </div>

      <div class="c-main-content">
        <div class="container">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4 c-home-heading">
              <h3 class="text-right"><span>the</span>foodjoint</h3>
              {% if  registered %}
              <p>
              <br><br>
                <h4>Thanks for registering</h4>
                <h3>
                  
                  We will be announcing our app soon. Stay tuned :)
                </h3>
                
               </p>
              {% else %}
              <form id = "user_form" method = "post" action = "/launch/index/" enctype = "multipart/form-data" class="c-form-login">
                 {% csrf_token %}
                <input type="text" class="form-control" placeholder="Username" name = "username">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <input type="email" class="form-control" placeholder="someone@example.com" name = "email">
                <input type="text" class="form-control" placeholder="+91-XXXX XXX XXX" name = "contactinfo">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id = "acceptCheck"> Accepts <a target = "blank" href="/launch/terms/">Terms and Conditions </a>and I am not a Spambot
                  </label>
                </div>
                
                <input type = "submit"  id = "signUpButton" value = "Signup Now" class="btn btn-block c-btn" disabled>
                  <br><br><br>

              </form>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

     

      <div class="c-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <p class="text-center" >
                
			
                  <a class  = "bottomBar" href="/launch/aboutus/">About Us</a>&nbsp;|&nbsp;
                 
                 
                  <a class  = "bottomBar" href="/launch/terms/">Terms</a></li>&nbsp;|&nbsp;
		<a  class  = "bottomBar" href="/launch/privacy/">Privacy Policy</a>
              </p>
            </div>
          </div>
	
          <div class="row">
            <div class="col-md-12">
             
              <p class="text-center">
                Powered by <a href = "http://www.swifttote.com"><img src="{% static 'images/footer-logo.png' %}"></a>
              </p>
            </div>
          </div>
        </div>
      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script>
    $(document).ready(function(){
      $('#signUpButton').prop("disabled", true);
     var checked;
    $('#acceptCheck').click(function(){
       checked = $('#acceptCheck').prop('checked');
      console.log(checked);
      if(checked){
        
          $('#signUpButton').prop("disabled", false);
        }
      else{
        $('#signUpButton').prop("disabled", true);
        
        }
    });
  });

  </script>
  </body>
</html>
